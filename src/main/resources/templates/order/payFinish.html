<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:replace="~{/layout/header::headFrag('HolidayDeco')}"></head>
    <div th:replace="~{/layout/header::gnbFrag}"></div>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<style>
#Title {
  font-family: 'Domine', serif;
  color: #000000;
  font-weight: bold;
  font-size: 32px;
  text-align: center;
  padding: 5px;
  user-select: none;
}

#main_box {
 font-family: 'SUITE-Regular';
 text-align: center;
 margin-top: 50px;
 margin-bottom: 70px;
}

#continueShopping, #myOrderList {
  width: 120px;
  height: 50px;
  border: 1px solid #D8D8D8;
  background-color:transparent;
  font-family: 'SUITE-Regular';
  font-size: 15px;
  font-weight: bold;
  text-align: center;
  margin-top: 30px;
  cursor: pointer;
}
  p span {  
   font-weight: bold; 
  }

</style>
<script th:inline="javascript">

function fnGoItemList() {
  location.href="/item/list.do";
}

function fnOrderList() {
	  location.href="/order/orderList.do";
	}

</script>
<body>
  <h4 id="Title">Order Completed</h4>
  <div id="main_wrap">
    <div id="main_box">
       <div th:text="|${session.loginName}님|" id="userName"></div>
       <div th:if="${orderList != null and orderList.size() > 0}">
          <p><span>주문번호 <a th:href="@{/order/orderView.do(n=${orderList[0].itemOrderNo})}" th:text="${orderList[0].itemOrderNo}"></a></span></p>
       </div>
      <div id="paySuccess">결제가 완료되었습니다.</div>
     <div class="button-group">
          <input type="button" value="쇼핑 계속하기" id="continueShopping" onclick="fnGoItemList()"/>
          <input type="button" value="나의 주문 정보" id="myOrderList" onclick="fnOrderList()"/>
     </div>
    </div>
    <div id="bottom"></div>
  </div>
  <div th:replace="~{/layout/footer::footerFrag}"></div>
</body>
</html>
